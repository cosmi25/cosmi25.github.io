<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
        <div class="jumbotron">
                <div class="row d-flex flex-lg-row flex-md-row flex-xs-column">
                    <h1 class="col-sm-12 text-center">
                        Your Train Scheduler
                    </h1>
                    <h2 class="col-sm-12 text-center">
                        Prompt Precise Perfect
                    </h2>
                </div>
            </div>

            <div class="container">
                    <h2>Current Train Schedule</h2>   
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>                            
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Insert rows here -->
                        </tbody>
                    </table>
                </div>

                <div class='container'>
                        <h2>Add Train</h2>
                        <div>
                            <label for="trainName">Train Name</label><br>
                            <input type="text" id='trainName'><br>
                            <label for="destination">Destination</label><br>
                            <input type="text" id='destination'><br>
                            <label for="firstTrain">First Train Time (HH:mm - military time)</label><br>
                            <input type="text" id='firstTrain'><br>
                            <label for="frequency">Frequency (min)</label><br>
                            <input type="text" id='frequency'><br>
                            <button type="submit" id='btn'>Submit</button>
                        </div>
                </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin=" anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="assets/javascript/script.js"></script>


</body>

</html>
